{% load i18n %}
{% load staticfiles %}
<script type="text/javascript" src="{% static 'live_support/js/live_support.js' %}"></script>
<script>
    document.get_messages_url = "{% url 'client_get_messages' chat.hash_key %}";
    document.chat_id = "{{ chat.hash_key }}";
</script>
<section id="livechat">
    <div class="container-fluid">
        <div class="row-fluid" id="chat_window_1">
            <div class="chat-window col-xs-12 col-md-2 col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading top-bar">
                        <div class="col-sm-10 col-xs-10 col-lg-10 col-md-10">
                            <span class="glyphicon glyphicon-comment"></span> Ваши вопросы
                        </div>
                        <div class="col-sm-2 col-xs-2 col-lg-2 col-md-2" style="text-align: right;">
                            <a href="#"><span id="minim_chat_window"
                                              class="glyphicon glyphicon-plus icon_minim panel-collapsed"></span></a>
                        </div>
                    </div>
                    <div id="iframe_{{ chat.hash_key }}" class="panel-body msg_container_base"
                         style="width: 100%; height: 100%; display: none;">
                    </div>
                    <div class="panel-footer" style="display: none">
                        <div class="input-group">
                            <form id="send_message" method="post">
                                {% csrf_token %}
                                <input id="chat_url" type="hidden" class="chat_url" name="chat_url"
                                       value="{% url 'client_post_message' chat.hash_key %}"/>
                                <div class="input-group">
                                <textarea id="area-message" name="message" type="text"
                                          class="form-control input-sm chat_input"
                                          placeholder="Сообщение"/> </textarea>
                                    <span class="send_message_button input-group-addon btn btn-primary"
                                          id="btn-chat"><span
                                            class="glyphicon glyphicon-envelope"></span></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
